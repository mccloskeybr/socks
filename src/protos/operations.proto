syntax = "proto3";

message ColumnValue {
  string name = 1;
  oneof value {
    int32 int_value = 2;
  }
}

message Insert {
  string index_name = 1;
  repeated ColumnValue column_values = 2;
}

message Operation {
  oneof type {
    Insert insert = 1;
  }
}

message OperationList {
  repeated Operation operations = 1;
}
